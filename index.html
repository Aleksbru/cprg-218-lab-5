<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="fonts.css">
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>NASA API</title>
</head>

<body>
  <header class="header-container">
    <h1>Lab 5</h1>
    <h2>App displaying card content using NASA API</h2>
  </header>
  <section class="option-2">
    <div class="option-container">
      <h2>Option 2</h2>
      <p>Display a list of cards using NASA API</p>
      <select id="nasa-api-select" class="dropdown">
        <option value="apod">Astronomy Picture of the Day</option>
        <option value="mars-photos">Mars Rover Photos</option>
        <option value="epic">Earth Polychromatic Imaging Camera</option>
      </select>
      <button id="nasa-api-submit-button" class="button">Submit</button>
    </div>
    <div class="container">
      <ul id="option-2-results" class="card-container"></ul>
    </div>
  </section>
  <script src="scripts.js" defer></script>
</body>

</html>
